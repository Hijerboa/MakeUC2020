{% extends 'base.html' %}

{% block head_content %}
<style>
    #register_text{
        text-align: center;
        font-weight: bold;
    }
    .input-group{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <br />
        <div class = "row">
            <div class="col-lg-6 offset-lg-3">
                <h1 id=register_text>Register:</h1>
            </div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form method="POST">
                    <input type="text" class="form-control mr-sm-2" placeholder="Email" aria-label="Email" id="email" name="email">
                    <br />
                    <input type="password" class="form-control mr-sm-2" placeholder="Password" aria-label="password" id="password" name="password">
                    <br />
                    <input type="password" class="form-control mr-sm-2" placeholder="Confirm Password" aria-label="password2" id="password2" name="password2">
                    <br />
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="submit" value="Submit">Register</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />
{% endblock %}
