<!doctype html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f741993fe.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Covid Tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        <a class="navbar-bard" href="#">Covid Tracker</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#setNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class ="collapse navbar-collapse" id="siteNavbar">
            <ul class="nav navbar-nav navbar-right">
                {% if g.user %}
                    <li class="nav-item">
                        <span>{{ g.user['email'] }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}"><b><i class="fas fa-user"></i> Register</b></a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}"><b><i class="fas fa-sign-in-alt"></i> Login</b></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</body>
