{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Create Report{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        {% for rule in rules %}
            {% set id = 'criteria_' + loop.index0|string  + '_radio' %}
            <label for="{{ id }}">{{ rule }}</label>
            <select id="{{ id }}" name="{{ id }}">
                <option value="1">Yes</option>
                <option value="-1">No</option>
                <option value="0">N/A</option>
            </select>
        {% endfor %}
        <input type="text" id="criteria_report", name="criteria_report"/>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
