{% extends 'base.html' %}

{% block head_content %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCZD4B9s6Jn3qSwyVUCge09OeM43xaC_g&callback=initMap&libraries=places"defer></script>
<style>
    #map{
        height: 100%;
    }
    #test{
        height: 70vh;
    }
    #title{
        text-align: center;
    }
    #searchBar{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }
</style>
<script>
    const kw = {{ keywords | safe }};
    let map, infoWindow, bounds;
    function initMap(){
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 41.48449, lng: -81.77829},
            zoom: 15,
        });
        bounds = new google.maps.LatLngBounds();
        infoWindow = new google.maps.InfoWindow();
        //Attempt HTML5 geolocation
        if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    //infoWindow.setCenter(pos);
                    infoWindow.setPosition(pos);
                    infoWindow.setContent("Current Location");
                    infoWindow.open(map);
                    map.setCenter(pos);
                    getNearby(pos);
                    bounds.extend(pos);
                },
                () => {
                    handleLocationError(true, infoWindow, map.getCenter());
                }
            );
        }else{
            //No geolocation
            handleLocationError(false, infoWindow, map.getCenter());
            
        }
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos){
        infoWindow.setPosition(pos);
        infoWindow.setContent(
            browserHasGeolocation
                ?"Error: the geolocation service failed"
                :"Error: Your browser doesn't support geolocation"
        );
        infoWindow.open(map);
        getNearby(pos);
        bounds.extend(pos);
    }

    //search for nearby results
    function getNearby(location){

        let request;
        if (kw === null || kw === ''){
            request = {
                location: location,
                rankBy: google.maps.places.RankBy.DISTANCE,
                type: "restaurant"
                
            };
        }
        else{
            request = {
                location: location,
                rankBy: google.maps.places.RankBy.DISTANCE,
                keyword: kw
                
            };
        }
        service = new google.maps.places.PlacesService(map);
        console.log(request);
        service.nearbySearch(request, nearbyCallback);
    }

    function nearbyCallback(results, status){
        if (status == google.maps.places.PlacesServiceStatus.OK){
            createMarkers(results);
        }
    }

    function createMarkers(places){
        places.forEach(place => {
            let marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name
            });
            bounds.extend(place.geometry.location);
        });
        map.fitBounds(bounds);
    }
</script>
{% endblock %}

{% block header %}
{% endblock %}


{% block content %}
<div class="container-fluid">
    <br />
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1 id="title">Find A Business</h1>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchBar" name="searchBar">
            </form>
        </div>
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div id ="test">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
